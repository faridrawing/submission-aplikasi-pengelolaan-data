<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps Farid</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <h3 class="logo">Bookshelf Apps Farid</h3>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="window" id="insert-book">
          <div class="title-bar">
            <h4>Enter New Book</h4>
          </div>
          <div class="content-bar">
            <form>
              <input type="text" id="title" name="title" placeholder="Book Title" />
              <input type="text" id="author" name="author" placeholder="Book Author" />
              <input type="number" id="year" name="year" placeholder="Release Year" />
              <button type="submit">Add Book to The Shelf</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
