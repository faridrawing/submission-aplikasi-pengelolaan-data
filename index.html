<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps Farid</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="container">
        <h3 class="logo">Bookshelf Apps Farid</h3>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="window" id="insert-book">
          <div class="title-bar">
            <h4>Enter New Book</h4>
          </div>
          <div class="content-bar">
            <form method="post">
              <div class="input-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title" required autofocus />
              </div>
              <div class="input-group">
                <label for="author">Book Author</label>
                <input type="text" id="author" name="author" required />
              </div>
              <div class="input-group">
                <label for="year">Release Year</label>
                <input type="number" id="year" name="year" required />
              </div>
              <div class="input-group">
                <div><label for="already-read">Already Read</label><input type="checkbox" id="already-read" name="already-read" /></div>
              </div>
              <button type="submit">Add Book to The Shelf</button>
            </form>
          </div>
        </div>
        <div class="window" id="list-book">
          <div class="title-bar">
            <h4>List Book</h4>
          </div>
          <div class="content-bar">
            <div class="list-wrapper">
              <div class="incompleted-list list">
                <h5>Incompleted List</h5>
                <div class="books"></div>
              </div>
              <div class="completed-list list">
                <h5>Completed List</h5>
                <div class="books"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
  </body>
</html>
